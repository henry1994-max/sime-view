<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/sv_logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style\drag_over.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src=".\script\backend.js"></script>
    <script src=".\script\template.js"></script>
    <script src=".\script\backlog.js"></script>
    <script src=".\script\add_user.js"></script>
    
    <title>SimeView</title>
</head>

<body>
  <div id="background" style="min-width: 2px !important;">
    <div class="body-container">
        <div class="nav-bar">
            <div class="logo">
                <img src="img/sime_view_logo.png">
            </div>
            <div class="menu">
                <div class="sections">
                    <a href="./board.html">Board</a>
                    <a href="./add-user.html">User</a>
                    <a href="./backlog.html">Backlog</a>
                    <a href="./help.html">Help</a>
                </div>
             </div>
                <div class="profile">
                    <img src="img/sv_logo.png">
                </div>
            </div>
        </div>
        <div class="add-user">
            <div class="user-container">
                <div class="user-inputs">
                  <div class="inputfilebox">
                    <div class="inputfilebox-bg">
                        <img src=".\img\upload-2-64.png" alt="">
                        <div class="upload-text">Upload Your Image here</div>
                        <div style="height: 15%;"></div>
                    </div>
                    <input id="img_input" ondragleave="toinputfilehoverend()" ondragenter="toinputfilehover()"
                        ondrop="toinputfilehoverend()" class="inputfile" accept=".jpg, .jpeg, .png" />
                    <div style="z-index: 4;" class="upload-text">or choose the file manually</div>
                    <input id="img_input_manually" onchange="previewFile()" class="inputfile-manually" type='file'
                        accept=".jpg, .jpeg, .png" />
                </div>

                    <div>
                      <div id="user-image" class="user-image">
                        <img src="img/user.png">
                        <canvas width="100" height="100"></canvas>
                      </div>
                    <div>
                        <div class="user-name"><input id="user-name" placeholder="Name"></div>
                        <div class="user-email"><input id="user-email" placeholder="E-Mail-Adresse"></div>
                        <div class="user-name"><select id="user-category">
                          <option value="marketing">Marketing</option>
                          <option value="product">Product</option>
                          <option value="sale">Sale</option>
                        </select></div>
                    </div>
                    </div>
                    
                </div>
                <button onclick="addUser()" id="create_task" class="mdl-button mdl-js-button mdl-button--raised margin">
                    Abschicken
                </button>
            </div>
            <div id="user-table" class="user-table">
              <table class="mdl-data-table mdl-js-data-table mdl-table--selectable mdl-shadow--2dp">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th>Category</th>
                    <th>E-mail</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">Kevin</td>
                    <td>Marketing</td>
                    <td>kevin.wissmer@simeview.com</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">Henry</td>
                    <td>Sale</td>
                    <td>henry.jaersch@simeview.com</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">Zubair</td>
                    <td>Product</td>
                    <td>zubair.gezuev@simeview.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
            
        </div>
    </div>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">SimeView</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="./impressum.html">Impressum</a></li>
            <li><a href="./datenschutz.html">Datenschutz</a></li>
          </ul>
        </div>

        <div class="mdl-mini-footer__right-section">
            <ul class="mdl-mini-footer__link-list">
            <li><a href="#"><img class="social-media-icon" src="img/youtube.png"></a></li>
            <li><a href="#"><img class="social-media-icon" src="img/instagram.png"></a></li>
            <li><a href="#"><img class="social-media-icon" src="img/facebook.png"></a></li>
          </ul>
        </div>
      </footer>

</body>

<script src=".\script\drag_over.js"></script>

</html>
