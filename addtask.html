<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Join</title>

    <script src=".\script\backend.js"></script>
    <script src=".\script\add_task.js"></script>
</head>

<body>
    <div class="body-container">
        <div class="nav-bar">
            <div class="logo">
                <img src="img/sime_view_logo.png">
            </div>
            <div class="menu">
                <div class="sections">
                    <a href="./board.html">Board</a>
                    <a href="./backlog.html">Backlog</a>
                    <a href="./addtask.html">Add Task</a>
                    <a href="./help.html">Help</a>
                </div>
                <div class="profile">
                    <img src="img/sv_logo.png">
                </div>
            </div>
        </div>
        <div class="add-task">
            <div class="title">
                <h2>Add Task</h2>
                <span>Learning Management System Project</span>
            </div>
            <form class="contact-form">
                <div class="input-cont">
                    <div class="input-title">
                        <span>TITLE</span>
                        <input id="title" class="input">
                    </div>
                    <div class="input-title">
                        <span>DUE DATE</span>
                        <input id="date" class="input" type="date" value="01.01.2021">
                    </div>
                </div>
                <div class="input-cont">
                    <div class="input-title">
                        <span>CATEGORY</span>
                        <select id="category" class="select">
                            <option>Marketing</option>
                            <option>Product</option>
                            <option>Sale</option>
                        </select>
                    </div>
                    <div class="input-title">
                        <span>URGENCY</span>
                        <select id="urgency" class="select">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                </div>
                <div class="input-cont">
                    <div class="input-title">
                        <span>DESCRIPTION</span>
                        <textarea id="description" class="textarea"></textarea>
                    </div>
                    <div class="input-title">
                        <span>ASSIGNED TO</span>
                        <button id="assigned_to" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect margin-top">
                            <i class="material-icons">add</i>
                        </button>
                        <div class="btn">
                            <button id="cancel" class="mdl-button mdl-js-button mdl-button--raised margin">
                                CANCEL
                            </button>
                            <button id="create_task" class="mdl-button mdl-js-button mdl-button--raised margin">
                                CREATE TASK
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
              <div class="mdl-logo">SimeView</div>
              <ul class="mdl-mini-footer__link-list">
                <li><a href="./impressum.html">Impressum</a></li>
                <li><a href="./datenschutz.html">Datenschutz</a></li>
              </ul>
            </div>
    
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                <li><a href="#"><img class="social-media-icon" src="img/youtube.png"></a></li>
                <li><a href="#"><img class="social-media-icon" src="img/instagram.png"></a></li>
                <li><a href="#"><img class="social-media-icon" src="img/facebook.png"></a></li>
              </ul>
            </div>
          </footer>

</body>

</html>
