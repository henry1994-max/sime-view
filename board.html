<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Join</title>
</head>

<body onload="updateHTML()">
    <div class="body-container">
        <div class="nav-bar">
            <div class="logo">
                <img src="img/joinlogo.png">
            </div>
            <div class="menu">
                <div class="sections">
                    <a href="./board.html">Board</a>
                    <a href="./backlog.html">Backlog</a>
                    <a href="./addtask.html">Add Task</a>
                    <a href="./help.html">Add User</a>
                </div>
                <div class="profile">
                    <img src="img/profil-w.jpg">
                </div>
            </div>
        </div>
        <div class="board">
            <div class="title">
                <h2>Board</h2>
                <span>Learning Management System Project</span>
            </div>
            <div class="board-section">
                <div class="board-column">
                    <span><b>TO DO</b></span>
                    <div class="todo" id="to_do" ondrop="moveTo('to_do')" ondragover="allowDrop(event)"></div>
                </div>
                <div class="board-column">
                    <span><b>IN PROGRESS</b></span>
                    <div id="in_progress" ondrop="moveTo('in_progress')" ondragover="allowDrop(event)" class="todo">
                    </div>
                </div>
                <div class="board-column">
                    <span><b>TESTING</b></span>
                    <div id="testing" ondrop="moveTo('testing')" ondragover="allowDrop(event)" class="todo"></div>
                </div>
                <div class="board-column">
                    <span><b>DONE</b></span>
                    <div id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)" class="todo"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
